{% extends "base.html" %}
{% block content %}

<h2 class="text-center lounge-blue-text mt-1">Add Movie</h2>

<div class="row">

    <div class="col-12 col-md-8 offset-md-3">

        <!-- Form start -->
        <form action="">

            <!-- Boostrap card -->
            <div class="card mb-3 movie-card lounge-main-opaque-bg ">

                <div class="row g-0">

                    <div class="col-">
                        <div class="card-body">
                            <img src="#" class="img-fluid rounded" alt="Movie poster">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-body lounge-blue-text">
                            <h5 class="card-title"></h5>
                            <p class="card-text">Director: </p>
                            <p class="card-text">Genre: </p>
                            <p class="card-text">Year: </p>
                            <p class="card-text">User: </p>
                            <p class="card-text">User Rating: </p>

                            <select class="form-select" aria-label="Default select example">
                                <option selected>Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <select class="form-select" aria-label="Default select example">
                                <option selected>User Rating</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">User Notes:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                        </div>
                    </div>

                    <div class="col">
                        <div class="card-body">
                            <!-- Edit and delete movie buttons -->
                            <button type="submit" class="btn lounge-light-blue-bg lounge-blue-text">Add This Movie To Your List</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Card End -->

        </form>
        <!-- Form end -->

    </div>
</div>

{% endblock %}
