{% extends "base.html" %}
{% block content %}

<h2 class="text-center lounge-blue-text mt-1">Add Movie</h2>




<div class="row">
    
    <div class="col-4">

        <!-- Boostrap card -->
        <div class="card mb-3 movie-card lounge-main-opaque-bg">

            <div class="row g-0">

                <div class="col-4">
                    <div class="card-body">
                        <img src="{{ movie.poster }}" class="img-fluid rounded" alt="Movie poster">
                    </div>
                </div>

                <div class="col-8">
                    <div class="card-body lounge-blue-text">
                        <h5 class="card-title"></h5>
                        <p class="card-text">Director: </p>
                        <p class="card-text">Genre: </p>
                        <p class="card-text">Year: </p>
                        <p class="card-text">User: </p>
                        <p class="card-text">User Rating: </p>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card-body">
                        {% if session.user|lower == movie.created_by|lower or "admin" == session["user"] %}
                        <!-- Edit and delete movie buttons -->
                        
                        {% endif %}
                    </div>
                </div>

            </div>

        </div>
        <!-- Card End -->
    </div>
    
</div>

{% endblock %}
