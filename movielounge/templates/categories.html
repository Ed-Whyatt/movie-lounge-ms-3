{% extends "base.html" %}
{% block content %}

<h2 class="text-center lounge-blue-text mt-1">Categories</h2>

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <!-- card from bootstrap -->
        <div class="card lounge-white-bg">
            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto mt-2">
                    <!-- button from bootstrap -->
                    <a href="#" class="btn lounge-light-blue-bg lounge-blue-text">Add Category</a>
                </div>
                <div class="col-12">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-6">
                                        <p>An Item</p>
                                    </div>
                                    <!-- edit and delete buttons from bootstrap -->
                                    <div class="col-6">
                                        <div class="float-end">
                                        <a href="#" class="btn lounge-blue-text btn-success">Edit</a>
                                        <a href="#" class="btn lounge-blue-text btn-danger">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- card end -->
    </div>
</div>

{% endblock %}
