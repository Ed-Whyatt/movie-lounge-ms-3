<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 5.15 CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      <div class="container-fluid">

        </button>
        <a class="navbar-brand mx-auto" href="#">Movie Lounge</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">Manage Categoties</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Log Out</a>
            </li>

              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>

          </ul>
        </div>
      </div>

      <div class="col-6">

      </div>

          </li>
          <li class="list-group-item">
            <a href="https://www.instagram.com/"

          </li>
          <li class="list-group-item">
            <a href="https://twitter.com/?lang=en-gb"
              aria-label="Go to our twitter page (opens in new tab)" target="_blank"> Twitter</a>
          </li>
        </ul>
      </div>

    </div>
  </footer>

  <!-- Bootstrap popper CDN link -->
