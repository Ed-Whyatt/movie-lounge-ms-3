{% extends "base.html" %}
{% block nav_message_board %}active{% endblock %}
{% block content %}

<h2 class="text-center lounge-blue-text mt-1">Edit Message</h2>

<div class="row">

    <div class="col-12 col-md-6 offset-md-3">

        <!-- Form start -->
        <form method="POST" action="{{ url_for('edit_question', question_id=question._id) }}">

            <!-- Boostrap card -->
            <div class="card mb-3 lounge-opaque-lite-gray-bg">

                <div class="row g-0">

                    <div class="col">
                        <div class="card-body lounge-blue-text">

                            <select id="category_id" name="category_id" class="form-select lounge-white-bg" aria-label="Default select example" required>
                                <option selected>Choose A Category</option>
                                {% for category in categories %}
                                    {% if category.category_name == question.category_name | int %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                    {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>

                            <div class="mb-3">
                                <label for="question_description" class="form-label ">Message: </label>
                                <textarea class="form-control lounge-white-bg" id="question_description" name="question_description" type="text"
                                 minlength="3" maxlength="200" row="10" col="8" required>{{- question.question_description -}}</textarea>
                            </div>

                            <div class="card-body d-grid gap-2 col-6 mx-auto">
                                <!-- Edit and delete movie buttons -->
                                <button type="submit" class="btn lounge-light-blue-bg lounge-blue-text">Edit Message</button>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
            <!-- Card End -->

        </form>
        <!-- Form end -->

    </div>
</div>

{% endblock %}
